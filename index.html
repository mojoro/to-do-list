<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script defer src="index.bundle.js"></script></head>
  <body>
    <aside>
      <div class="cat-group">
        <div class="default listAside">
          <button>Today</button>
        </div>
        <div class="default listAside">
          <button>This Week</button>
        </div>
        <div class="default listAside">
          <button>All Tasks</button>
        </div>
      </div>

      <div class="default listAside">
        <button>Completed</button>
      </div>

      <div class="cat-group">
        <div class="category">
          General
        </div>
        <div class="listAside sub-cat">
          <button>Exercise</button>
        </div>
        <div class="listAside sub-cat">
          <button>Cleaning</button>
        </div>
        <div class="listAside sub-cat">
          <button>Grocery</button>
        </div>
      </div>

      <div class="cat-group">
        <div class="category">
          Web Dev
        </div>
        <div class="listAside sub-cat">
          <button>To-do Project</button>
        </div>
        <div class="listAside sub-cat">
          <button>Restaurant Page</button>
        </div>
      </div>
    </aside>

    <div id="aside-footer">
      <button id="showListDialog">New List</button>
    </div>
    <main>
      <div class="listInformation">
        <h1 id="currentList">Exercise</h1>
        <h2 id="listDescription">Exercises I need to do</h2>
      </div>
      <div class="topics">
        <div class="topic">
          <div class="topic-wrapper">
            <h2 class="topicName">Legs</h2>
            <button>options</button>
          </div>
          <div class="tasks">
            <div class="task-wrapper">
              <label for="topicTask1">
                <input type="checkbox" name="task" id="topicTask1">
                Squats
              </label>
              <button>options</button>
            </div>
            <div class="task-wrapper">
              <label for="topicTask2">
                <input type="checkbox" name="task" id="topicTask2">
                Deadlift
              </label>
              <button>options</button>
            </div>
            <div class="task-wrapper">
              <label for="topicTask3">
                <input type="checkbox" name="task" id="topicTask3">
                Leg Press
              </label>
              <button>options</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <footer>
      <button id="showTaskDialog">New Task</button>
    </footer>

    <dialog id="listDialog">
      <form id="listForm" class="dialog-form">
        <div class="input-wrapper">
          <label for="listCategoryInput"> Category
            <input type="text" name="category" id="listCategoryInput" required>
          </label>
          <label for="listNameInput"> List Title
            <input type="text" name="listName" id="listNameInput" required>
          </label>
          <label for="listDescriptionInput"> Description
            <input type="text" name="description" id="listDescriptionInput">
          </label>
        </div> 
        <div class="button-wrapper">
          <button id="listCancelBtn" value="cancel" formmethod="dialog">Cancel</button>
          <button id="listConfirmBtn" value="default">Confirm</button>
        </div>
      </form>
    </dialog>

    <dialog id="taskDialog">
      <form id="taskForm" class="dialog-form">
        <div class="input-wrapper">
          <label for="taskTopicInput"> Topic
            <input type="text" name="topic" id="taskTopicInput" required>
          </label>
          <label for="taskNameInput"> Task Title
            <input type="text" name="taskName" id="taskNameInput" required>
          </label>
          <label for="taskDescriptionInput"> Description
            <input type="text" name="description" id="taskDescriptionInput">
          </label>
          <label for="taskDueInput"> Due Date
            <input type="date" name="dueDate" id="taskDueInput">
          </label>
          <label for="taskPriorityInput"> Important?
            <input type="checkbox" name="priority" id="taskPriorityInput">
          </label>
        </div> 
        <div class="button-wrapper">
          <button id="taskCancelBtn" value="cancel" formmethod="dialog">Cancel</button>
          <button id="taskConfirmBtn" value="default">Confirm</button>
        </div>
      </form>
    </dialog>
  </body>
</html>
