<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script defer src="index.bundle.js"></script></head>
  <body>
    <aside>
      <div class="cat-group">
        <div class="default listAside">
          <button>Today</button>
        </div>
        <div class="default listAside">
          <button>This Week</button>
        </div>
        <div class="default listAside">
          <button>All Tasks</button>
        </div>
      </div>

      <div class="default listAside">
        <button>Completed</button>
      </div>

      <div class="cat-group">
        <div class="category">
          General
        </div>
        <div class="listAside sub-cat">
          <button>Exercise</button>
        </div>
        <div class="listAside sub-cat">
          <button>Cleaning</button>
        </div>
        <div class="listAside sub-cat">
          <button>Grocery</button>
        </div>
      </div>

      <div class="cat-group">
        <div class="category">
          Web Dev
        </div>
        <div class="listAside sub-cat">
          <button>To-do Project</button>
        </div>
        <div class="listAside sub-cat">
          <button>Restaurant Page</button>
        </div>
      </div>

    </aside>
    <div id="aside-footer">
      <button id="showListDialog">New List</button>
    </div>
    <main>

    </main>
    <footer>

    </footer>

    <dialog id="listDialog">
      <form id="listForm" class="dialog-form">
        <div class="input-wrapper">
          <label for="listName"> Category
            <input type="text" name="category" id="listCategory" required>
          </label>
          <label for="listName"> List Title
            <input type="text" name="listName" id="listName" required>
          </label>
          <label for="listName"> Description
            <input type="text" name="description" id="listDescription">
          </label>
        </div> 
        <div class="button-wrapper">
          <button value="cancel" formmethod="dialog">Cancel</button>
          <button id="confirmBtn" value="default">Confirm</button>
        </div>
      </form>
    </dialog>
  </body>
</html>
